<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Sito con sfondo Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/x9rXtQR.jpg'); /* Sfondo a tema Discord Bot */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Colore del testo */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo del contenitore con trasparenza */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffd700; /* Colore titolo */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #fff; /* Colore dei link */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto al Tuo Sito</h1>
        <p>Qui puoi mostrare i tuoi bot Discord e altre informazioni.</p>
        <ul>
            <!-- Sostituisci i link seguenti con i link delle pagine dei tuoi bot -->
            <li><a href="link_al_bot_1">Bot 1</a></li>
            <li><a href="link_al_bot_2">Bot 2</a></li>
            <li><a href="link_al_bot_3">Bot 3</a></li>
            <!-- Aggiungi ulteriori elementi per altri bot, se necessario -->
        </ul>
    </div>
</body>
</html>
